<!DOCTYPE html>
<html lang="zn_ch">
<head>
    <meta charset="UTF-8">
    <title>99乘法表</title>
</head>
<style>
    table {
        width:800px;
    }
    table td{
        border:1px solid dimgrey;
        text-align: center;
    }
</style>
<body>
<table border="1">
    <tbody id="tbody"></tbody>
</table>
<script>
    var tb = document.getElementById("tbody");
    var arr = [];
    var table='';
    for (i=1;i<=9;i++) {
        var ans='';
        for (j=1;j<=i;j++) {
            result=i*j;
            arr.push(i+' * '+j+' = '+result+' ');
            ans += '<td>'+i+' * '+j+' = '+result+'</td>';
        }
        table+='<tr>'+ans+'</tr>'
        arr.push('\n');
    }
    console.log(arr.join(''));
    tb.innerHTML = table;
</script>
</body>
</html>

<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>IFE ECMAScript</title>
</head>
<body>
<input id="dec-number" type="number" placeholder="输入一个十进制非负整数">
<input id="bin-bit" type="number" placeholder="输入转化后二进制数字位数">
<button id="trans-btn">转化为二进制</button>
<p id="result">运算结果</p>
<script>

    function dec2bin(decNumber) {
        var num = parseInt(document.getElementById("dec-number").value);
        if (num < 0) {
            alert("请输入非负数");
        } else {
            var temp = num.toString(2);
            return temp;
        }
    }
    document.getElementById("trans-btn").onclick = function() {
        var len = parseInt(document.getElementById("bin-bit").value);
        if (len < dec2bin().length) {
            document.getElementById("result").innerHTML = "运算结果" + dec2bin();
            console.log("显示位数小于二进制长度");
        } else {
            var res = (Array(len).join(0) + dec2bin()).slice(-len);
            document.getElementById("result").innerHTML = "运算结果" + res;
        }
    }
</script>
</body>
</html>

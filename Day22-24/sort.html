<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Sort</title>
</head>
<body>
<script>
    var arr1 = [43, 54, 4, -4, 84, 100, 58, 27, 140];
    var arr2 = ['apple', 'dog', 'cat', 'car', 'zoo', 'orange', 'airplane'];
    var arr3 = [[10, 14], [16, 60], [7, 44], [26, 35], [22, 63]];
    var arr4 = [
        {
            id: 1,
            name: 'candy',
            value: 40
        }, {
            id: 2,
            name: 'Simon',
            value: 50
        }, {
            id: 3,
            name: 'Tony',
            value: 45
        }, {
            id: 4,
            name: 'Annie',
            value: 60
        }
    ];

    console.log("从大到小排序");
    arr1.sort(function (a, b) {
        return b - a;
    });
    console.log(arr1);
    console.log('从小到大排序');
    arr1.sort();
    console.log(arr1);

    console.log("按字母顺序a-z排序");
    arr2.sort();
    console.log(arr2);
    console.log("按照字母顺序z-a排序");
    arr2.sort(function (a, b) {
        return b - a;
    });
    console.log(arr2);

    console.log("二维数组第二个元素从大到小");
    arr3.sort(function (a, b) {
        return b[1] - a[1];
    });
    console.log(arr3);

    console.log("对象的value值从小到大进行排序");
    arr4.sort(function (a, b) {
        return a.value - b.value;
    });
    console.log(arr4);
</script>
</body>
</html>

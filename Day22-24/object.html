<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Object</title>
</head>
<body>

</body>
<script>
    var tree = {
        "id": 0,
        "name": "root",
        "left": {
            "id": 1,
            "name": "Simon",
            "left": {
                "id": 3,
                "name": "Carl",
                "left": {
                    "id": 7,
                    "name": "Lee",
                    "left": {
                        "id": 11,
                        "name": "Fate"
                    }
                },
                "right": {
                    "id": 8,
                    "name": "Annie",
                    "left": {
                        "id": 12,
                        "name": "Saber"
                    }
                }
            },
            "right": {
                "id": 4,
                "name": "Tony",
                "left": {
                    "id": 9,
                    "name": "Candy"
                }
            }
        },
        "right": {
            "id": 2,
            "name": "right",
            "left": {
                "id": 5,
                "name": "Carl",
            },
            "right": {
                "id": 6,
                "name": "Carl",
                "right": {
                    "id": 10,
                    "name": "Kai"
                }
            }
        }
    };

    // 假设id和name均不会重复，根据输入name找到对应的id
    function findIdByName(name) {
        var id;
        function find(obj){
            if(obj != null){
                if(obj.name === name){
                    id = obj.id;
                }
                find(obj.left);
                find(obj.right);
            }
        }
        find(tree);
        return id;
    }
    console.log("用过名字找id");
    console.log(findIdByName('Saber'));
    console.log(findIdByName('Fate'));
    // 假设id和name均不会重复，根据输入id找到对应的name
    function findNameById(id) {
        var name;
        function find(obj){
            if(obj != null){
                if(obj.id === id){
                    name = obj.name;
                }
                find(obj.left);
                find(obj.right);
            }
        }
        find(tree);
        return name;
    }
    console.log("通过id找名字");
    console.log(findNameById(3));
    console.log(findNameById(7));

    // 把这个对象中所有的名字以“前序遍历”的方式全部输出到console中
    function getListWithDLR() {
        var res = [];
        function preorder(obj) {
            if (obj) {
                preorder(obj.left);
                res.push(obj.name);
                preorder(obj.right);
            }
        }
        preorder(tree);
        console.log(res);
    }
    console.log('前序遍历');
    getListWithDLR();

    // 把这个对象中所有的名字以“中序遍历”的方式全部输出到console中
    function getListWithLDR() {
        var res = [];
        function inorder(obj) {
            if (obj) {
                inorder(obj.left);
                res.push(obj.name);
                inorder(obj.right);
            }
        }
        inorder(tree);
        console.log(res);
    }
    console.log('中序遍历');
    getListWithLDR();

    // 把这个对象中所有的名字以“后序遍历”的方式全部输出到console中
    function getListWithLRD() {
        var res = [];
        function postorder(obj) {
            if (obj) {
                postorder(obj.left);
                res.push(obj.name);
                postorder(obj.right);
            }
        }
        postorder(tree);
        console.log(res);
    }
    console.log('后序遍历');
    getListWithLRD();
</script>
</html>
